 {% extends 'base.html' %}

{% block content %}
<div class="container m-4">
    <div class="p-4 m-4">
        <div class="col-lg-5 border pt-4 mx-auto">
            <div class="text-center col">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRo_ixud3zjIa6tz2NLOgIcXnedMP_HX0gKiQ&s style=height:150;">

                <div class="display-8">Logout</div>
                <hr>
            </div>
            <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}

                <div class=" form-group">
                    <label>Email</label>
                    <input type="email" name="Email" class="form-control" placeholder="email">
                </div>

                <div class=" form-group">
                    <label>Password</label>
                    <input type="password" name="Password" class="form-control" placeholder="password">
                </div>
                <hr>
                <div class="form-group">
                    <input type="submit" class="btn btn-sm btn-info" value="Logout">
                </div>
            </form>

        </div>
    </div>

</div>


{% endblock %}
